<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>SocketSynth</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="intro">
            <h1>SocketSynth</h1>
            <p>Realtime collaborative synthesizer using websockets.</p>
            <h2>How Does it Work?</h2>
            <p>
                On the page, click one of the keys to create a sound. Other
                people which have the page open will hear that sound. When other
                people press a key, you will hear it as well.
                <a href="https://github.com/FelixRilling/socketsynth">GitHub</a>
            </p>
        </div>
        <div class="keyboard__wrapper">
            <h1>Simple Osc</h1>
            <div id="keyboard1"></div>
        </div>
        <div class="keyboard__wrapper">
            <h1>Lead</h1>
            <div id="keyboard2"></div>
        </div>
        <div class="keyboard__wrapper">
            <h1>Bass</h1>
            <div id="keyboard3"></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
